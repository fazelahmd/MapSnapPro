<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Map Shop — Demo</title>

  <!-- Stellar's main.css (kept from template) -->
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- Extra CSS -->
  <link rel="stylesheet" href="assets/css/extra.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>

  <style>
    #map { height: 420px; width: 100%; border-radius: 8px; }
    .product-grid { display:flex; flex-wrap:wrap; gap:1rem; }
    .product-card { width:calc(33.333% - 0.66rem); background:#fff; border-radius:8px; padding:12px; box-shadow:0 2px 6px rgba(0,0,0,.08); }
    @media (max-width:900px){ .product-card{ width:calc(50% - 0.5rem);} }
    @media (max-width:600px){ .product-card{ width:100%; } }
  </style>
</head>
<body>

  <header id="header">
    <h1><a href="#">Map Shop</a></h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Produk</a>
      <a href="#">Kontak</a>
    </nav>
  </header>

  <main id="main" class="container">
    <section>
      <h2>Produk Kami (Map & Katalog)</h2>

      <div style="display:grid; grid-template-columns: 1fr 380px; gap:1.25rem;">
        <div>
          <div id="map"></div>
          <div style="margin-top:1rem;">
            <input id="search" placeholder="Cari produk atau daerah..." style="width:100%; padding:8px; border-radius:6px; border:1px solid #ddd;" />
          </div>
          <div id="list" class="product-grid" style="margin-top:1rem;"></div>
        </div>

        <aside style="background:#fafafa; padding:12px; border-radius:8px;">
          <h3>Keranjang</h3>
          <div id="cart-list" style="min-height:120px;"></div>
          <div style="margin-top:10px;">
            <strong>Total: Rp <span id="cart-total">0</span></strong>
          </div>
          <button id="checkoutBtn" style="margin-top:10px; width:100%; padding:10px; border-radius:6px;">Checkout</button>

          <div id="checkoutForm" style="display:none; margin-top:12px;">
            <h4>Form Checkout</h4>
            <input id="name" placeholder="Nama" style="width:100%; padding:8px; margin-bottom:6px;" />
            <input id="phone" placeholder="No. HP" style="width:100%; padding:8px; margin-bottom:6px;" />
            <textarea id="address" placeholder="Alamat" style="width:100%; padding:8px;"></textarea>
            <button id="submitOrder" style="margin-top:8px; width:100%; padding:8px;">Kirim Pesanan (Demo)</button>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <footer id="footer" style="text-align:center; padding:24px;">
    <p>&copy; Map Shop — Demo</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- jQuery included by Stellar template; keep order -->
  <script src="assets/js/app.js"></script>
</body>
</html>
